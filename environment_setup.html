<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Vue Js 3 Advance {{ getCurrentTime() }}</h1>
    </header>
    <div id="app">
        {{ msg }}
        <h2>Welcome To {{ projectInfo.name }} {{ getCurrentTime() }}</h2>
        <h2>Check My Github Profile <a  :href="projectInfo.github">Github</a></h2>
        <h2>Counter: {{ count }}</h2>
        <button @click = "increase">Increment</button>
        <button @click = "decrease">Decrement</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
